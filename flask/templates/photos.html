<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos</title>
    <style>
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Photos</h1>
    <form action="/get_captions" method="post">
        <div class="photos">
            {% for photo in photos %}
            <div class="photo">
                <img src="{{ photo.baseUrl }}" alt="Photo">
                <label>
                    <input type="checkbox" name="selected_photos" value="{{ photo.id }}">
                    Select
                </label>
            </div>
            {% endfor %}
        </div>

        <button type="submit">Generate Captions</button>
    </form>

</body>
</html>
